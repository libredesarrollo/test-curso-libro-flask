{% extends "master.html" %}

{% block title %} Register {% endblock %}

{% block content %}
      <form  method="POST" action="{{ url_for('auth.login') }}">
        {{ form.csrf_token }}

        {{ form.username.label }}
        {{ form.username }}
      
        {{ form.password.label }}
        {{ form.password }}

        <button type="submit">Send</button>
      </form>
{% endblock %}
