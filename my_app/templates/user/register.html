{% extends "master.html" %}

{% block title %} Register {% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('auth.register') }}">
  {{ form.csrf_token }}

  {{ form.username.label }}
  {{ form.username }}

  {{ form.password.label }}
  {{ form.password }}

  {{ form.confirm.label }}
  {{ form.confirm }}
  <button type="submit">Send</button>
</form>
{% endblock %}
